var DisableButton = React.createClass({

  getInitialState:function(){
    return {disable:false};
  },

  handleClick:function(){
    this.setState({disable:!this.state.disable});
  },

  render:function(){

    var disable_val = this.state.disable ? "false" :"true";

    // return <button disable={disable_val} onClick={this.handleState}>点我</button>;
    return (
      <div>
        <p >
          You {disable_val} this. Click to toggle.
        </p>

        <button disabled={disable_val} onClick={this.handleClick}>click Me</button>
      </div>
    );
  }

});
