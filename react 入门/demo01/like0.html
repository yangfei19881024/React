<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
    <style>
      *{
        padding:0px;
        margin: 0px;
      }
      .title{
        background: red;
        color:#FFF;
        padding:10px;
      }
    </style>
  </head>
  <body>
    <div id="example1"></div>

    <script type="text/jsx">
      var LikeButton = React.createClass({

          getInitialState:function(){
            return {like:false};
          },
          handlerLike:function(){
            this.setState({like:!this.state.like});
          },
          render:function(){
            var text = this.state.like ? 'like' : 'haven\'t liked';
            return (
              <div class="">
                <button onClick={this.handlerLike}>点击我</button>
                <div>You {text}</div>
              </div>
            )
          }

      });


      React.render(
        <LikeButton />,
        document.getElementById("example1")
      )


    </script>
  </body>
</html>
